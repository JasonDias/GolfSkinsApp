<!DOCTYPE html>
<!--[if IE 8]>
<html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en" ng-app="Skins"> <!--<![endif]-->

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Skins</title>
    <link rel="stylesheet" href="css/foundation.css"/>
</head>
<body>

<div ng-controller="PlayerCtrl" class="large-2 column">
    <div class="section-container tabs" data-section="tabs">
        <div class="section">
            <p class="title" data-section-title="">Skins</p>

            <div class="content">
                <div ng-repeat="player in players">
                    <div>{{player.name}} - {{player.skins}} - {{player.birdies}}
                        <button ng-click="addSkin(player)">Skin</button>
                        <button ng-click="addBirdie(player)">Birdie</button>
                    </div>
                    <div>
                        <h3>Payouts</h3>

                        <div ng-repeat="otherPlayer in players" ng-show="otherPlayer.name != player.name">
                            Pay {{otherPlayer.name}} ${{(otherPlayer.skins-player.skins) * skinValue + (otherPlayer.birdies-player.birdies) * birdieValue}}
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
        <div class="section">
            <p class="title" data-section-title>Options</p>

            <div class="content" data-section-content>
                <div>Player Name:<input type="text" ng-model="playerName"/>
                    <button class="button" ng-click="addPlayer(playerName)">Add Player</button>
                </div>
                <div>Skin Value: <input type="text" ng-model="skinValue"/></div>
                <div>Birdie Value:<input type="text" ng-model="birdieValue"/></div>
            </div>
        </div>
    </div>
</div>


<script>
    document.write('<script src=' +
            ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
            '.js><\/script>')
</script>
<script type="text/javascript" src="js/vendor/custom.modernizr.js"></script>
<script type="text/javascript" src="js/foundation.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
